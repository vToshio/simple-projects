<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>{{ nome }}</title>
</head>
<body>
    <div id="modalEditar" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="btn-close"></button>
                </div>
                <div class="modal-body">
            
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <section id="modalRemover" class="modal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="btn-close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </section>

    <section class="d-flex flex-columns">
        <div class="container text-center">
            <table class="table table-responsive align-middle">
                <thead class="table-dark">
                    <tr>
                        <th class="col-sm-1">ID</th>
                        <th class="col-sm-1">Nome usuário</td>
                        <th class="col-sm-1">Cargo Usuário</td>
                        <th class="col-sm-1">Ações</th>
                    </tr>
                </thead>
                <tbody class="table-striped">
                    {% for user in users_list %}
                    <tr scope="row col-sm-1">
                        <td> {{ user.id }} </td>
                        <td> {{ user.name }}</td>
                        <td> {{ user.role }}</td>
                        <td>
                            <button type="button" data-bs-toggle="modal" data-bs-target="#modalEditar" class="btn btn-primary">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button type="button" data-bs-toggle="modal" data-bs-target="#modalRemover" class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
